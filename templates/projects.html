{% extends "base.html" %}

{% block extra_head %}
<style>
    .page-header {
        background-color: var(--section-bg);
        padding: 3rem 0;
        margin-bottom: 2rem;
    }
    
    .page-header h1 {
        font-size: 2rem;
        font-weight: 500;
        text-align: center;
        margin-bottom: 1rem;
    }
    
    .search-container {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .search-box {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--bg-color);
        transition: border-color 0.3s;
    }
    
    .search-box:focus {
        outline: none;
        border-color: var(--primary-color);
    }
    
    .filter-tags {
        margin-top: 2rem;
        text-align: center;
    }
    
    .filter-tag {
        display: inline-block;
        padding: 0.5rem 1rem;
        margin: 0.25rem;
        background-color: var(--section-bg);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 0.875rem;
    }
    
    .filter-tag:hover,
    .filter-tag.active {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }
    
    .no-results {
        text-align: center;
        padding: 3rem;
        color: var(--text-light);
    }
</style>
{% endblock %}

{% block content %}
    <div class="page-header">
        <div class="container">
            <h1>Projects</h1>
            <div class="search-container">
                <input type="text" class="search-box" id="project-search" placeholder="Search projects by title, description, or tags...">
            </div>
            <div class="filter-tags">
                <span class="filter-tag active" data-tag="all">All</span>
                {{ tag_filters }}
            </div>
        </div>
    </div>

    <section class="projects-section">
        <div class="container">
            <div class="projects-grid" id="projects-grid">
                {{ projects_content }}
            </div>
            <div class="no-results" id="no-results" style="display: none;">
                <p>No projects found matching your search criteria.</p>
            </div>
        </div>
    </section>
{% endblock %}

{% block extra_scripts %}
<script>
    // Search functionality
    const searchBox = document.getElementById('project-search');
    const projectsGrid = document.getElementById('projects-grid');
    const noResults = document.getElementById('no-results');
    const projects = projectsGrid.querySelectorAll('.project-card');
    const filterTags = document.querySelectorAll('.filter-tag');
    
    let activeTag = 'all';
    
    function filterProjects() {
        const searchTerm = searchBox.value.toLowerCase();
        let hasResults = false;
        
        projects.forEach(project => {
            const text = project.textContent.toLowerCase();
            const tags = project.dataset.tags ? project.dataset.tags.toLowerCase() : '';
            
            const matchesSearch = searchTerm === '' || text.includes(searchTerm);
            const matchesTag = activeTag === 'all' || tags.includes(activeTag.toLowerCase());
            
            if (matchesSearch && matchesTag) {
                project.style.display = 'block';
                hasResults = true;
            } else {
                project.style.display = 'none';
            }
        });
        
        noResults.style.display = hasResults ? 'none' : 'block';
    }
    
    searchBox.addEventListener('input', filterProjects);
    
    filterTags.forEach(tag => {
        tag.addEventListener('click', () => {
            filterTags.forEach(t => t.classList.remove('active'));
            tag.classList.add('active');
            activeTag = tag.dataset.tag;
            filterProjects();
        });
    });
</script>
{% endblock %}
